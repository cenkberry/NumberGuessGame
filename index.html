<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="StyleSheet" href="./style.css">
    <title>myPractices</title>
</head>
<body class="bg-dark">
      
      <div class="container-fluid text-light text-center">
          <div class="row gx-0 d-flex justify-content-center">
              <div class="col-12">
                  <h3 class="mt-5 mb-2">Number Guessing Game!</h3>
                  <p>Please write a number and computer will find it at 7 step.</p>
                  <p class="pcAnswer"></p>
                  <input type="text" class="my-1" id="userNum"><br>
                  <div class="btn btn-success butU my-3">Up</div>
                  <div class="btn btn-danger butD my-3">Down</div><br>
                  <button class="startGame btn btn-warning mt-2 mb-5">Start Game!</button><br>
              </div>
          </div>
      </div>
   
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body></html>
